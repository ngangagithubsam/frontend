<!DOCTYPE html>
<html>
<head>
  <title>FoodFrenzy</title>
  <style>
    /* CSS Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    
    h1 {
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    input[type="text"], select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .payment-methods {
      display: flex;
      justify-content: center;
    }
    
    .payment-methods label {
      margin-right: 10px;
    }
    
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    .signup-login-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    
    .signup-login-buttons button {
      width: 48%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to FoodFrenzy!</h1>
    <form>
      <div class="form-group">
        <label for="vegetables">Vegetables:</label>
        <input type="text" id="vegetables" name="vegetables" placeholder="Enter the quantity and type of vegetables">
      </div>
      <div class="form-group">
        <label for="meat">Meat:</label>
        <input type="text" id="meat" name="meat" placeholder="Enter the quantity and type of meat">
      </div>
      <div class="form-group">
        <label for="cereals">Cereals:</label>
        <input type="text" id="cereals" name="cereals" placeholder="Enter the quantity and type of cereals">
      </div>
      <div class="form-group">
        <label for="payment">Payment Method:</label>
        <div class="payment-methods">
          <label for="payment-cash">
            <input type="radio" id="payment-cash" name="payment" value="cash" checked>
            Cash
          </label>
          <label for="payment-card">
            <input type="radio" id="payment-card" name="payment" value="card">
            Card
          </label>
        </div>
      </div>
      <button type="submit">Place Order</button>
    </form>
